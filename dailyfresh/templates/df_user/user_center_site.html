{% extends 'df_user/user_center_base.html'%}

{% block body_center %}
	<div class="main_con clearfix">
        <div class="left_menu_con clearfix"> <h3>用户中心</h3>
            <ul>
                <li><a href="/user/user_center_info" >· 个人信息</a></li>
                <li><a href="/user/user_center_order">· 全部订单</a></li>
                <li><a href="/user/user_center_site" class="active">· 收货地址</a></li>
            </ul>
        </div>
		<div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    <dd>{{detail_address}} （{{recipients}} 收） {{mobile_phone}}</dd>
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form action="/user/user_site_handle" method="post">
                    {%  csrf_token %}
                    <div class="form_group">
                        <label>收件人：</label>
                        <input type="text" name="recipients" value="{{recipients}}">
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <textarea class="site_area" name="detail_address">{{detail_address}}</textarea>
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        <input type="text" name="zip_code" value="{{zip_code}}">
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        <input type="text" name="mobile_phone" value="{{mobile_phone}}">
                    </div>

                    <input type="submit" name="" value="提交" class="info_submit">
                </form>
            </div>
		</div>
	</div>
{% endblock %}
